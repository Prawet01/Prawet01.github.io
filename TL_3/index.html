<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-wrapper {
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: -10px;
            left: 10px;
            width: 600px;
            height: auto;
            z-index: 10;
        }
        /* บล็อกซ้าย */
        .content {
            flex: 2;
            background-color: #ffffff;
            position: relative;
            height: 90%;
            border-radius: 0px;
            overflow: hidden;
            margin-top: 100px; /* Adjust margin to fit the larger logo */
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* บล็อกขวา */
        .sidebar {
            flex: 0.9;
            background: url('sidebar-background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 50%;
            border-radius: 0px;
            margin-top: 100px; /* Adjust margin to fit the larger logo */
        }

        .sidebar button {
        position: absolute; /* ทำให้ปุ่มอยู่ในตำแหน่งอิสระภายใน .sidebar */
        bottom: 70px; /* ระยะห่างจากขอบล่าง */
        left: 50%; /* กึ่งกลางแนวนอน */
        transform: translateX(-50%); /* ปรับให้ปุ่มอยู่กึ่งกลางโดยสมบูรณ์ */
        background-color: #1fa32a;
        color: #ffffff;
        border: none;
        padding: 10px 60px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.562);
        border-radius: 5px;
        }

        .sidebar button:hover {
            background-color: hsla(84, 80%, 43%, 0.61);
            border: 2px solid #000000; /* เพิ่มขอบสีเขียว ความหนา 2px */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <img src="logo.png" alt="Logo" class="logo">

        <div class="content">
            <iframe src="https://lookerstudio.google.com/embed/reporting/53f21486-7063-49a7-bf72-dbeb5518a681/page/WCcBD"></iframe>
        </div>

        <div class="sidebar">
            <a href="Program.html">
                <button>เข้าใช้งาน</button>
            </a>
        </div>
    </div>
</body>
</html>
