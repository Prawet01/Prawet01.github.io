<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบคัดถ่ายเอกสารออนไลน์</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            display: block;
            width: 100vw; /* เต็มความกว้างของหน้าจอ */
            height: 100vh; /* เต็มความสูงของหน้าจอ */
            border: none; /* ไม่มีขอบ */
        }
    </style>
</head>
<body>
    <iframe src="https://www.appsheet.com/start/31bfec3a-c990-4470-8979-85991c4e1a8f#appName=%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%94%E0%B8%B4%E0%B8%99%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%A7%E0%B8%A83%E0%B8%AA%E0%B8%B3%E0%B8%AB%E0%B8%A3%E0%B8%B1%E0%B8%9A%E0%B8%8A%E0%B8%B2%E0%B8%A7%E0%B8%9A%E0%B9%89%E0%B8%B2%E0%B8%99-1238033&view=%E0%B8%AB%E0%B8%99%E0%B9%89%E0%B8%B2%E0%B9%81%E0%B8%A3%E0%B8%81"></iframe>
</body>
</html>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
    }
</script>
